    <!doctype html>
    <html>
    <head>
      <meta charset="utf-8">
      <title>Goedemorgen</title>
    </head>
    
    <body>
      <h1>Tijd met javaScript</h1>
      <input type="button" value="klik mij PLZ" id=
      "mijnbutton"/>
      <p id="demo"></p>
      
      <script>
        var newLine = "\r\n"
        let mijnbutton =document.getElementById
        ("mijnbutton")

        mijnbutton.addEventListener('click',()=>{
          var d = new Date()
          window.alert (document.getElementById("demo").innerHTML = d + newLine + ' hallo' + newLine + ' dit was de tijd')
        })
      </script>
    </body>
    </html>
